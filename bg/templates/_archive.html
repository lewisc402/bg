{% if g.identity.id > 0 %}
    <div id="archives" class="sidebox">
        <h3>{{ "Archive" }}</h3>
        <div class="inner">
        {% if archives %}
        <ul>
        {% for date in archives %}
        <li><a href="{{ url_for('frontend.index',year=date[0],month=date[1]) }}">{{ date|format_yearmonth }}</a></li>
        {% endfor %}
        </ul>
        {% endif %}
        </div>
    </div>
{% endif %}
